<div class="sidebar">
  <h1
    class="text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
  >
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
      >Rick&Morty</span
    >
    App.
  </h1>
  <div style="height: 10px"></div>
  <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
  <div style="height: 5px"></div>

  <ul>
    <li *ngFor="let tag of getHistory">
      <button
        (click)="clickHistory(tag)"
        type="button"
        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-1 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >
        {{ tag | titlecase }}
      </button>
    </li>
  </ul>
</div>
